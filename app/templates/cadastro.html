<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenFlow - Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <div class="logo-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#2e7d32"
            stroke-width="2"
          >
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
          </svg>
        </div>
        <div class="logo-text">GreenFlow</div>
      </div>
    </nav>

    <div class="cadastro-container">
      <div class="cadastro-header">
        <h1 class="cadastro-title">Crie sua conta</h1>
        <p class="cadastro-subtitle">Junte-se à GreenFlow hoje</p>
      </div>

      <form id="form-cadastro" action="{{ url_for('users.exibe_form_cadastro')}}" method="POST">
        <div class="form-group">
          <label for="nome" class="form-label">Nome Completo</label>
          <input
            type="text"
            id="nome"
            name="nome"
            class="form-input"
            placeholder="Seu nome completo"
            required
          />
        </div>

        <div class="form-row">
          <div class="form-group half">
            <label for="cpf" class="form-label">CPF</label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              class="form-input"
              placeholder="000.000.000-00"
              pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
              maxlength="14"
              required
            />
          </div>
          <div class="form-group half">
            <label for="dataNascimento" class="form-label"
              >Data de Nascimento</label
            >
            <input
              type="date"
              id="dataNascimento"
              name="dataNascimento"
              class="form-input"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="Seu email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            placeholder="Crie uma senha forte"
            required
          />
        </div>

        <button type="submit" class="submit-button">Cadastrar</button>

        <div class="form-footer">
          <p>
            Já tem uma conta?
            <a href="{{ url_for('users.exibe_form_login') }}">Faça login</a>
          </p>
        </div>
      </form>
    </div>
    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
  </body>
</html>

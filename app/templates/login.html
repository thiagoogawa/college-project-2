<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenFlow - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <div class="logo-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#2e7d32"
            stroke-width="2"
          >
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
          </svg>
        </div>
        <div class="logo-text">GreenFlow</div>
      </div>
    </nav>

    <div class="login-container">
      <div class="login-header">
        <h1 class="login-title">Bem-vindo de volta</h1>
        <p class="login-subtitle">Entre na sua conta para continuar</p>
      </div>

      <form id="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="Seu email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            placeholder="Sua senha"
            required
          />
        </div>

        <div class="forgot-password">
          <a href="{{ url_for('users.exibe_recuperar_senha') }}">Esqueceu a sua senha?</a>
        </div>

        <button id="btnLogin" class="submit-button">Entrar</button>

        <div class="form-footer">
          <p>
            NÃ£o tem uma conta?
            <a href="{{ url_for('users.exibe_form_cadastro') }}">Cadastre-se agora</a>
          </p>
        </div>
      </form>
    </div>
    <script src="{{url_for('static', filename='js/login.js')}}"></script>
  </body>

</html>

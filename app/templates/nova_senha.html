<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenFlow - Recuperar Senha</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nova_senha.css') }}" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <div class="logo-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#2e7d32"
            stroke-width="2"
          >
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
          </svg>
        </div>
        <div class="logo-text">GreenFlow</div>
      </div>
    </nav>

    <div class="reset-container">
      <div class="reset-header">
        <h1 class="reset-title">Nova Senha</h1>
        <p class="reset-subtitle">
          Digite seu email, token e nova senha.
        </p>
      </div>

      <form action="{{ url_for('users.exibe_form_nova_senha')}}"  id="novaSenhaForm" method="post">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="Seu email cadastrado"
            required
          />
        </div>
        <div class="form-group">
            <label for="token" class="form-label">Token</label>
            <input
              type="text"
              id="token"
              name="token"
              class="form-input"
              placeholder="token enviado por email"
              required
            />
          </div>
          <div class="form-group">
            <label for="nova senha" class="form-label">Nova Senha</label>
            <input
              type="password"
              id="nova_senha"
              name="nova_senha"
              class="form-input"
              placeholder="nova senha"
              required
            />
          </div>

        <button type="submit" class="submit-button">Cadastrar nova senha</button>

        <div class="form-footer">
          <p>
            Lembrou sua senha?
            <a href="{{url_for('users.exibe_form_login')}}">Voltar para o login</a>
          </p>
        </div>
      </form>
    </div>
    <script src="{{ url_for('static', filename='js/nova_senha.js') }}"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenFlow - Relatórios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/relatorios.css') }}" />
  </head>

  <body>
    <header>
      <div class="logo">
        <div class="logo-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#2e7d32" stroke-width="2">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
          </svg>
        </div>
        <div class="logo-text">GreenFlow</div>
      </div>

      <nav>
        <ul class="nav-links">
          <li><a href="{{ url_for('users.exibe_form_dashboard') }}">Home</a></li>
          <li><a href="{{ url_for('users.exibe_sobre_nos') }}">Sobre nós</a></li>
          <li><a href="{{ url_for('users.exibe_relatorios_usuario') }}" class="active">Relatório</a></li>
          <li><a href="{{ url_for('users.profile') }}">Meu Perfil</a></li>
        </ul>
        <a href="{{ url_for('main.index') }}" class="logout-icon" title="Sair">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </a>
      </nav>
    </header>

    <main>
      <h1 class="page-title">Relatórios de Sustentabilidade</h1>

      <div class="reports-grid">
        {% for relatorio in info_relatorios %}
          <div class="report-card">
            <div class="report-header">
              <div class="topo-card">
                <h3 class="report-title">Semana: {{ loop.index }}</h3>
                <button class="direciona-relatoriosDiarios" data-id="{{ relatorio.id_relatorio }}">Meu relatório: {{ relatorio.id_relatorio }}</button>
              </div>
              <div class="report-meta">
                <span>Data Início: {{ relatorio.data_inicio }}</span>
                <span>Data Fim: {{ relatorio.data_fim }}</span>
              </div>
            </div>
            <div class="report-body">
              <div class="report-chart">
                <img src="{{url_for('static', filename='images/cardrelatorios.jpg')}}" alt="Semana 1" />
                
              </div>
              <p class="report-summary"></p>
            </div>
            <div class="report-footer">
              <div class="report-status">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                  <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                {{ relatorio.status }}
              </div>
              <div class="report-actions">
                <button class="action-button" title="Baixar">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                  </svg>
                </button>
                <button class="action-button" title="Compartilhar">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="18" cy="5" r="3"></circle>
                    <circle cx="6" cy="12" r="3"></circle>
                    <circle cx="18" cy="19" r="3"></circle>
                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </main>
    <script src="{{url_for('static', filename='js/relatorios.js')}}"></script>
  </body>
</html>

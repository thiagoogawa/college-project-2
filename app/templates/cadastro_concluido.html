<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenFlow - Cadastro Concluído</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro_concluido.css') }}" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <div class="logo-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#2e7d32"
            stroke-width="2"
          >
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
          </svg>
        </div>
        <div class="logo-text">GreenFlow</div>
      </div>
    </nav>

    <div class="sucesso-container">
      <div class="sucesso-header">
        <div class="sucesso-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="48"
            height="48"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#4caf50"
            stroke-width="3"
          >
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
        </div>
        <h1 class="sucesso-title">Cadastro concluído!</h1>
        <p class="sucesso-subtitle">Sua conta foi criada com sucesso.</p>
      </div>

      <div class="sucesso-actions">
        <a href="{{ url_for('/') }}">
          <button class="sucesso-button">Ir para a página inicial</button>
        </a>
        <div class="sucesso-login">
          <p>Ou <a href="{{ url_for('users.exibir_form_login') }}">faça login</a> para acessar sua conta</p>
        </div>
      </div>
    </div>
  </body>
</html>
